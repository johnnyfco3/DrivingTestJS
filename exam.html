<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exam.css">
    <title>Exam Questions</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="top-content">
                <div class="item">
                    <label id="question-format">Question</label>
                    <div id="progression-bar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="item">
                    <label class="score-prefix">Score</label>
                    <p class="score-main-text" id="score">0</p>
                </div>
            </div>
            <div class="bottom">
                <h1 id="question" class="flex-column">What is the answer to this question?</h1>
                <div class="choices">
                    <div class="row">
                        <p class="choice-letter">A</p>
                        <p class="choice-answer" data-number="1">Choice</p>
                    </div>
                    <div class="row">
                        <p class="choice-letter">B</p>
                        <p class="choice-answer" data-number="2">Choice</p>
                    </div>
                    <div class="row">
                        <p class="choice-letter">C</p>
                        <p class="choice-answer" data-number="3">Choice</p>
                    </div>
                    <div class="row">
                        <p class="choice-letter">D</p>
                        <p class="choice-answer" data-number="4">Choice</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="exam.js"></script>
</body>
</html>
